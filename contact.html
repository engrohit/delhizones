<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - DelhiZones</title>
    <style>body{font-family:Arial,sans-serif;background:#f6f8fa;margin:0;} .container{max-width:700px;margin:40px auto;background:#fff;border-radius:12px;box-shadow:0 2px 8px #0001;padding:32px;} h1{color:#223;} label,input,textarea{display:block;width:100%;margin-bottom:12px;} input,textarea{padding:8px;border-radius:6px;border:1px solid #ccc;} button{padding:10px 24px;border-radius:6px;border:none;background:#0073aa;color:#fff;cursor:pointer;} p{color:#444;font-size:1.1em;}</style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p>For any queries, reach us at <a href="mailto:info@delhizones.com">info@delhizones.com</a></p>
    </div>
</body>
</html>
